spring:
  datasource:
    url: jdbc:h2:mem:stock
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true
  data:
    redis:
      cluster:
        nodes:
          - 172.28.0.2:6379
          - 172.28.0.3:6380
          - 172.28.0.4:6381
          - 172.28.0.5:6382
          - 172.28.0.6:6383
          - 172.28.0.7:6384
